<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Track</title>
    <link rel="stylesheet" href="general/general.css">
    <link rel="stylesheet" href="index-logIn-register/login-registro.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <script type="text/javascript" src="repository.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="decision-tab">
                <button class="decision-button active" id="button-login">Iniciar Sesión</button>
                <button class="decision-button" id="button-register">Registrarse</button>
            </div>
            <div id="login" class="content active">
                <h2 class="title">Iniciar Sesión</h2>
                <div id="login-form">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit" class="submit" id="submit-login">Entrar</button>
                </div>
            </div>
            <div id="register" class="content">
                <h2 class="title">Registro</h2>
                <div id="register-form">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                    <label for="ocupacion">Ocupación</label>
                    <select id="ocupacion" name="ocupacion" required>
                        <option value="" disabled selected>Selecciona tu ocupación</option>
                        <option value="docente">Docente</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="asistente">Asistente</option>
                    </select>
                    <button type="submit" class="submit" id="submit-register">Registrarse</button>
                </div>
            </div>
        </div>
    </main>
    <script src="log-in.js"></script>
</body>
</html>
